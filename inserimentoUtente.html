<script language="javascript">

	function checkName(){
		var nome = document.getElementById("formName");	
		if (nome.value.length<=0){
			alert("Errore: devi inserire un nome valido! ");
			nome.focus();	// mantiene il focus sul campo attuale
		}
	}
	
	function checkSurname(){
		var cognome = document.getElementById("formSurname");	
		if (cognome.value.length<=0){
			alert("Errore: devi inserire un cognome valido! ");
			cognome.focus();	// mantiene il focus sul campo attuale
		}
	}
	
	function checkMail(){
		var mail = document.getElementById("formMail");	
		if (mail.value.length<5){
			alert("Errore: devi inserire un indirizzo E-Mail valido! ");
			mail.focus();	// mantiene il focus sul campo attuale
		} else if ( mail.value.indexOf("@",0) == -1 ||
					mail.value.indexOf(".",0) == -1 ){
					
					alert("Errore: devi inserire un indirizzo E-Mail valido! ");
					mail.focus();
		  
		  
		  }
	}

	function checkDate(){
		var data = document.getElementById("formDate");	
		if (data.value.length<8){
			alert("Errore: devi inserire una data valida nel formato AAAA-MM-GG ! ");
			data.focus();	// mantiene il focus sul campo attuale
		}
	}	

</script>
